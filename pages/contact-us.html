<section
	id="page-contact-us"
	class="page py-20 bg-white">
	<div class="container mx-auto px-6">
		<h1 class="text-4xl font-bold text-brand-dark-blue text-center mb-8">
			Contact Us
		</h1>
		<div class="grid md:grid-cols-2 gap-12 items-center">
			<div>
				<p class="text-text-secondary text-lg mb-6">
					We'd love to hear from you. Whether you're interested in becoming a
					foster parent, volunteering, or just have a question, please reach
					out.
				</p>
				<div class="space-y-4 text-text-primary">
					<p class="flex items-center">
						<i
							data-lucide="phone"
							class="w-5 h-5 mr-3 text-brand-blue"></i
						>(419) 526-KIDS
					</p>
					<p class="flex items-center">
						<i
							data-lucide="mail"
							class="w-5 h-5 mr-3 text-brand-blue"></i
						>info@advantagefostercare.com
					</p>
				</div>
			</div>
			<div class="bg-brand-light p-8 rounded-lg shadow-lg">
				<form>
					<div class="mb-5">
						<label
							for="name"
							class="block mb-2 text-sm font-medium text-text-primary"
							>Full Name</label
						><input
							type="text"
							id="name"
							class="block w-full p-3 rounded-md border-gray-300 shadow-sm"
							placeholder="John Doe" />
					</div>
					<div class="mb-5">
						<label
							for="email"
							class="block mb-2 text-sm font-medium text-text-primary"
							>Email Address</label
						><input
							type="email"
							id="email"
							class="block w-full p-3 rounded-md border-gray-300 shadow-sm"
							placeholder="you@example.com" />
					</div>
					<div class="mb-5">
						<label
							for="message"
							class="block mb-2 text-sm font-medium text-text-primary"
							>Your Message</label
						><textarea
							id="message"
							rows="4"
							class="block w-full p-3 rounded-md border-gray-300 shadow-sm"
							placeholder="I'm interested in learning more..."></textarea>
					</div>
					<button
						type="submit"
						class="w-full bg-brand-blue hover:bg-brand-dark-blue text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md">
						Send Message
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
